<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1>Barbería Twins</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="cortes.html">Cortes</a></li>
                <li><a href="vision.html">Mision & Vision</a></li>
                <li><a href="reserva.html">Reserva</a></li>
            </ul>
        </nav>
    </header>
    <div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-4 text-[#6C8B79]">Haz una Reserva</h2>
        <form>
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium mb-2">Nombre</label>
            <input type="text" id="name" class="border border-gray-300 rounded-md py-2 px-3 w-full" placeholder="Ingresa tu nombre">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Correo Electrónico</label>
            <input type="email" id="email" class="border border-gray-300 rounded-md py-2 px-3 w-full" placeholder="Ingresa tu correo">
          </div>
          <div class="mb-4">
            <label for="date" class="block text-gray-700 font-medium mb-2">Fecha</label>
            <input type="date" id="date" class="border border-gray-300 rounded-md py-2 px-3 w-full">
          </div>
          <div class="mb-4">
            <label for="time" class="block text-gray-700 font-medium mb-2">Hora</label>
            <input type="time" id="time" class="border border-gray-300 rounded-md py-2 px-3 w-full">
          </div>
          <button type="submit" class="bg-[#6C8B79] hover:bg-[#5a7365] text-white font-medium py-2 px-4 rounded w-full">Reservar</button>
        </form>
      </div>
</body>
</html>
